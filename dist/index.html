<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/solid.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/fontawesome.css">
  </head>
  <body>
    <div class="map" id="map"></div>
    <div class="controls">
      <div class="start">
        <span class="fa-stack fa-2x">
          <i class="fas fa-circle fa-stack-2x"></i>
          <i class="fas fa-hiking fa-stack-1x fa-inverse"></i>
        </span>
      </div>
      <div class="stop">
        <span class="fa-stack fa-2x">
          <i class="fas fa-circle fa-stack-2x"></i>
          <i class="fas fa-pause fa-stack-1x fa-inverse"></i>
        </span>
      </div>
      <div class="mute">
        <span class="fa-stack fa-2x">
          <i class="fas fa-circle fa-stack-2x"></i>
          <i class="fas fa-volume-mute fa-stack-1x fa-inverse"></i>
        </span>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
